<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>CypherTech - Cadastre-se</title>

    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style_cadastro.css">
    <script src="main_cadastro.js"></script>
</head>
<body>
    <!-- BARRA SUPERIOR -->
    <header class="head">
        <a href="../index.html">
            <img src="../imgs/logo.jpg" alt="Logo CypherTech" class="logo">
        </a>
        <nav class="menu">
            <a href="../index.html">Tela Inicial</a>
            <a href="../sobre_nos/index_sobre_nos.html">Sobre Nós</a>
        </nav>
    </header>

    <!-- FORMULÁRIO DE CADASTRO -->
    <main class="campo_cadastro">
        <form class="formulario" id="form-cadastro">
            <h1>Cadastre-se</h1>
            
            <div class="dados">
                <label for="nome">Nome:</label>
                <input type="text" class="usuario" id="nome" required>
            </div>
            
            <div class="dados">
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" class="usuario" id="sobrenome" required>
            </div>
            
            <div class="dados">
                <label for="dt_nascimento">Data de Nascimento:</label>
                <input type="date" class="usuario" id="dt_nascimento" required>
            </div>
            
            <div class="dados">
                <label for="CPF_CNPJ">CPF/CNPJ:</label>
                <input type="text" class="usuario" id="CPF_CNPJ" minlength="11" maxlength="14" required>
            </div>
            
            <div class="dados">
                <label for="email">Email:</label>
                <input type="email" class="usuario" id="email" required>
            </div>
            
            <div class="dados">
                <label for="senha">Senha:</label>
                <input type="password" class="usuario" id="senha" minlength="6" required>
                <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9ImN1cnJlbnRDb2xvciIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiIGNsYXNzPSJsdWNpZGUgbHVjaWRlLWV5ZSI+PHBhdGggZD0iTTIgMTJzMy00IDctNCA3IDQgNyA0LTMgNC03IDQtNy00LTctNFoiLz48Y2lyY2xlIGN4PSIxMiIgY3k9IjEyIiByPSIzIi8+PC9zdmc+" 
                     alt="Mostrar senha" class="icon" id="icon-senha">
            </div>
            
            <div class="dados">
                <label for="confirmacao">Confirme sua Senha:</label>
                <input type="password" class="usuario" id="confirmacao" minlength="6" required>
                <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9ImN1cnJlbnRDb2xvciIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiIGNsYXNzPSJsdWNpZGUgbHVjaWRlLWV5ZSI+PHBhdGggZD0iTTIgMTJzMy00IDctNCA3IDQgNyA0LTMgNC03IDQtNy00LTctNFoiLz48Y2lyY2xlIGN4PSIxMiIgY3k9IjEyIiByPSIzIi8+PC9zdmc+" 
                     alt="Mostrar senha" class="icon" id="icon-confirmacao">
            </div>

            <div class="checkbox">
                <input type="checkbox" id="termo" required>
                <label for="termo">Aceito os termos de uso</label>
            </div>
            
            <div id="erro"></div>
            
            <button type="submit" class="botao">Cadastrar</button>
            
            <div style="text-align: center; margin-top: 15px;">
                Já tem cadastro? <a href="../entrar/index_entrar.html" class="link">Entrar</a>
            </div>
        </form>
    </main>

    <!-- RODAPÉ -->
    <footer class="footer">
        © CypherTech Solutions
    </footer>
</body>
</html>
